buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'java'
}
apply plugin: 'com.github.johnrengelman.shadow'
group 'com.thekdub.perfmon'
version '1.2.5-1.0.0'

repositories {
    mavenCentral()

    flatDir {
        dirs 'resources'
    }
}

dependencies {
    compileOnly name: 'Tekkit'
}